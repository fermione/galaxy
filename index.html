<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>抢银河</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

  <meta property="og:title" content="galaxy game"/>
  <meta property="og:site_name" content="galaxy game"/>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">抢银河</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
	<p class="game-intro">还在为买房而烦恼么？不要忘记我们的征途是星辰大海，小伙伴们一起来<strong>抢银河</strong>吧！</p>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
		<a class="keep-playing-button">继续前进</a>
          <a class="retry-button">再试一次</a>
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">玩法:</strong> 使用键盘 <strong>方向键</strong> 控制方块运动。当两个相同的方块相遇，就会 <strong>合并</strong> 成一个更高级别的方块。方块级别依次为: 房、村、乡、县、市、省、国、洲、地球、太阳系、银河系...
    </p>
    <hr>
    <p>
    <strong class="important">Note:</strong>本游戏源自<a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli</a> 的"2048"，本人编程菜鸟,代码改编自<a href="https://github.com/LePtC/LePtC.github.io">2048 physics</a>，感谢作者aenon。</p>
    <hr>
    <p>
    </p>
  </div>

  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_score_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>

</body>
</html>
